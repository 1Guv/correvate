<app-form-card title="Login">
    <form [formGroup]="form">
        <div formGroupName="loginForm"  class="d-flex flex-column m-5">
            <mat-form-field appearance="outline" class="">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" formControlName="username">
                <mat-error class="text-danger" *ngIf="f.username.touched"> Please enter a valid username</mat-error>
            </mat-form-field>
        
            <mat-form-field appearance="outline" class="">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" formControlName="password">
                <mat-error class="text-danger" *ngIf="f.password.touched"> Please enter a valid password</mat-error>
            </mat-form-field>
          
            <button type="submit" (click)="login()" mat-raised-button color="primary" [disabled]="!form.valid">Login</button>
              <br>
            <button type="button" mat-stroked-button [routerLink]="'/register'">Register</button>
        </div>
    </form>

</app-form-card>
